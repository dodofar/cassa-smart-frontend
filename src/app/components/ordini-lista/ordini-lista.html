<div class="container mt-3">
  <h2>Lista Ordini</h2>
  <button class="btn btn-primary mb-2" [routerLink]="['/ordini/nuovo']">Nuovo Ordine</button>
  <div *ngFor="let o of ordini" class="card mb-3">
    <div class="card-header d-flex justify-content-between align-items-center">
      <span>Ordine #{{ o.id }} - Totale: {{ o.totale | currency:'EUR' }} - {{ o.dataCreazione | date:'short' }}</span>
      <button class="btn btn-sm btn-danger" (click)="deleteOrdine(o)">Elimina</button>
    </div>
    <ul class="list-group list-group-flush">
      <li *ngFor="let item of o.item" class="list-group-item">
        {{ item.nomeProdotto }} x{{ item.quantita }} - {{ item.prezzoTotale | currency:'EUR' }}
      </li>
    </ul>
  </div>
</div>
